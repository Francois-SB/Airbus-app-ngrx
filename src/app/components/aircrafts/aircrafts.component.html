<div>
    <ul>
        <li><button class="btn btn-outline-info m-2" (click)="getAllAircrafts()">Aircrafts</button><!-- (click)="getAllAircrafts()" -->
            <button class="btn btn-outline-info m-2" (click)="getDesignedAircrafts()">en Ã©tude</button><!-- (click)="getDesignedAircrafts()" -->
            <button class="btn btn-outline-info m-2" (click)="getDevelopmentAircrafts()">en construction</button><!--  (click)="getDevelopmentAircrafts()"-->
        </li>
    </ul>
    <ng-container *ngIf="aircrafts$ | async as result" [ngSwitch]="result.dataState">
        <ng-container *ngSwitchCase="dataStateEnum.LOADING">
            <div class="p-2">Loading</div>
        </ng-container>

        <ng-container *ngSwitchCase="dataStateEnum.LOADED">
            <div class="p-2">Loaded</div>
        </ng-container>

        <ng-container *ngSwitchCase="dataStateEnum.ERROR">
            <div class="p-2 text-danger">{{result.errorMessage}}</div>
        </ng-container>

        <table class="table">
            <tr>
                <th>Id</th>
                <th>Programme</th>
                <th>Etube</th>
                <th>Conception</th>
            </tr>
            <tr *ngFor="let aircraft of result.data">
                <td>{{aircraft.id}}</td>
                <td>{{aircraft.prog}}</td>
                <td>{{aircraft.design}}</td>
                <td>{{aircraft.development}}</td>
            </tr>
        </table>



    </ng-container>
</div>
